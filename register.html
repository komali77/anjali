<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="validationlogin.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!--<form action="register.php" method="POST" onsubmit="return validateRegisterForm()">-->
        <form onsubmit="return validateRegisterForm()">
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Please Enter Your Name" required>
            <span class="error" id=NameError></span>
            
            <label>surName:</label>
            <input type="text" id="name" name="name" placeholder="Please Enter Your surName" required>
            <span class="error" id=NameError></span>
            
            <label>lastName:</label>
            <input type="text" id="name" name="name" placeholder="Please Enter Your lastName" required>
            <span class="error" id=NameError></span>

             <label>midName:</label>
            <input type="text" id="name" name="name" placeholder="Please Enter Your midName" required>
            <span class="error" id=NameError></span>

            <label>Username:</label>
            <input type="text" id="username" name="username" placeholder="Please Enter Your Username" required>
            <span class="error" id=userNameError></span>

            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Please Enter Your Email"required>

            <label>Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Please Enter Your Phone Number" required>

            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Please Enter Your Password"required>
            <span class="error" id=passwordError></span>

            <label>Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Please Confirm Your Password"required><br>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="loginpg.html">Login</a></p>
    </div>
</body>
</html>
